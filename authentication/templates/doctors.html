{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- TEAM -->
<section id="team" data-stellar-background-ratio="1">
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-6">
                <div class="about-info">
                    <h2 class="wow fadeInUp" data-wow-delay="0.1s">Our Doctors</h2>
                </div>
            </div>

            <div class="clearfix"></div>
            {% for doctor in doctors %}
            <div class="col-md-4 col-sm-6">
                <a href="{% url 'hospital:doctor-detail' doctor.pk %}">
                <div class="team-thumb wow fadeInUp" data-wow-delay="0.2s">
                    <img src="{% static 'images/download2.png' %}" class="img-responsive" alt="">

                    <div class="team-info">
                        <h3>{{doctor.name}}</h3>
                        <p>{{doctor.occupation}}</p>
                        <div class="team-contact-info">
                            <p><i class="fa fa-phone"></i> +254759879335</p>
                            <p><i class="fa fa-envelope-o"></i> <a href="#">cliffowino22@gmail.com</a></p>
                        </div>
                        <ul class="social-icon">
                            <li><a href="#" class="fa fa-linkedin-square"></a></li>
                            <li><a href="#" class="fa fa-envelope-o"></a></li>
                        </ul>
                    </div>
                <a href="{% url 'hospital:appointment' doctor.pk %}"><button class="login-btn">Make An Appointment</button></a>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
